<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum-kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>JavaScript Drum-Kit</h1>
    <div class="keys wrapper">
        <div data-key="57" class="key six">
            <kbd>9</kbd></br>
            <span class="sound">Hi Hat</span>
        </div>
        <div data-key="56" class="key seven">
            <kbd>8</kbd></br>
            <span class="sound">Open Hat</span>
        </div>
        <div data-key="55" class="key eight">
            <kbd>7</kbd></br>
            <span class="sound">Tink</span>
        </div>
        <div data-key="54" class="key nine">
            <kbd>6</kbd></br>
            <span class="sound">Clap</span>
        </div>
        <div data-key="52" class="key four">
            <kbd>4</kbd></br>
            <span class="sound">Tom</span>
        </div>
        <div data-key="53" class="key five">
            <kbd>5</kbd></br>
            <span class="sound">Ride</span>
        </div>
        <div data-key="51" class="key two">
            <kbd>3</kbd></br>
            <span class="sound">Snare</span>
        </div>
        <div data-key="50" class="key three">
            <kbd>2</kbd></br>
            <span class="sound">Boom</span>
        </div>
        <div data-key="49" class="key one">
            <kbd>1</kbd></br>
            <span class="sound">Kick-Drum</span>
        </div>

    </div>
    <footer>
        <p>Built By Carla Carrasco </p>
    </footer>
    <audio data-key="49" src="js-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="50" src="js-drum-kit/sounds/boom.wav"></audio>
    <audio data-key="51" src="js-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="52" src="js-drum-kit/sounds/tom.wav"></audio>
    <audio data-key="53" src="js-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="54" src="js-drum-kit/sounds/clap.wav"></audio>
    <audio data-key="55" src="js-drum-kit/sounds/tink.wav"></audio>
    <audio data-key="56" src="js-drum-kit/sounds/openhat.wav"></audio>
    <audio data-key="57" src="js-drum-kit/sounds/hihat.wav"></audio>
    <script src="script.js"></script>
</body>

</html>
