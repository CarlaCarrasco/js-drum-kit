<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum-kit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="keys wrapper">
        <div data-key="49" class="key one">
            <kbd>1</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="50" class="key two">
            <kbd>2</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key="51" class="key three">
            <kbd>3</kbd>
            <span class="sound">Kick-drum</span>
        </div>
        <div data-key="52" class="key four">
            <kbd>4</kbd>
            <span class="sound">Openhat</span>
        </div>
        <div data-key="53" class="key five">
            <kbd>5</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="54" class="key six">
            <kbd>6</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="55" class="key seven">
            <kbd>7</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="56" class="key eight">
            <kbd>8</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="57" class="key nine">
            <kbd>9</kbd>
            <span class="sound">Tink</span>
        </div>
    </div>

</body>

</html>
